<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Artist | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <form action="#" method="post">
            <div class="caption">
                <h1>
                    Become theArtist
                </h1>
            </div>
            <div class="txt">
                <input type="text" name="" id="name" placeholder="Enter your name" required class="text-field" onkeyup="nameVerifier(this)">
                <div class="flag">
                    <span></span>
                </div>
            </div>
            <div class="txt">
                <input type="email" name="" id="email" placeholder="Enter your email" required class="text-field" onkeyup="emailVerifier(this)">
                <div class="flag">
                    <span></span>
                </div>
            </div>
            <div class="txt">
                <div class="containPass">
                    <input type="password" name="" id="pass1"  placeholder="Enter your password" required class="text-field" onkeyup="passwordVerifier(this)">
                    <button class="see" type="button" onclick="showPassword(this)">

                    </button>
                </div>
                <div class="flag">
                    <span></span>
                </div>
            </div>
            <div class="txt">
                <div class="containPass">
                    <input type="password" name="" id="pass2"  placeholder="Confirm your password" required class="text-field" onkeyup="confirmPassword(this)">
                    <button class="see" type="button" onclick="showPassword(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
                    </button>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg> -->
                </div>
                <div class="flag">
                    <span></span>
                </div>
            </div>

            <div class="txt">
                <input type="text" name="" id="" placeholder="Enter your Phone Number" required class="text-field"  onkeyup="phoneVerifier(this.value)">
                <div class="flag">
                    <span></span>
                </div>
            </div>

            <div class="txt">
                <div class="terms" onclick="checker()">
                    <div class="holder">
                        <div class="custom-checkbox">
                            <span class="ops">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                            </span>
                        </div>
                    </div>
                    <input type="checkbox" name="" id="checkbox" checked>
                    <span class="checkmark">
                        
                    </span> 
                    <span>Agree to our <a href="#">Terms & Conditions</a> to continue.</span>
                </div>
                <div class="have">
                    <span>Have an Account? <a href="#">Login</a></span>
                </div>
            </div>

            <button type="submit">
                Register
            </button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
